# Email Configuration (production SMTP)
spring.mail.host=prod-smtp.example.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}

# Security Configuration (production values)
jwt.secret=${JWT_SECRET} # Should come from environment variable
jwt.expiration=3600000 # 1 hour expiration for production

# Actuator security
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.endpoint.shutdown.enabled=false # Disabled in production

# Production logging configuration
logging.level.root=INFO
logging.level.com.room.app=DEBUG
logging.file.name=/var/log/roomexpenseapp/application.log
logging.file.max-size=10MB
logging.file.max-history=7

# Additional production settings
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20